<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Graph Editor</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Graph Editor          
        </h1>
        <canvas id="myCanvas"></canvas>
        <div id="console">
            

        </div>
        

        </script>



        <script src="js/graphEditor.js"></script>
        <script src="js/math/graph.js"></script>
        <script src="js/math/utils.js"></script>
        <script src="js/primitives/point.js"></script>
        <script src="js/primitives/segment.js"></script>


        <script>

            
            myCanvas.width=600;
            myCanvas.height=600;

            const ctx=myCanvas.getContext("2d");

            const p1=new Point(150,150);
            const p2=new Point(150,350);
            const p3=new Point(450,100);
            const p4=new Point(100,300);

            const s1=new Segment(p1,p2);
            const s2=new Segment(p1,p3);
            const s3=new Segment(p1,p4);
            const s4=new Segment(p2,p4);
            const s5=new Segment(p4,p3);


            const graph=new Graph([p1,p2,p3,p4], [s1,s2,s3,s4,s5]);
            const graphEditor = new GraphEditor(myCanvas,graph); 
            //graph.draw(ctx);

            //animation
            animate()

            function animate(){
                //refresh the canvas
                ctx.clearRect(0,0,myCanvas.width,myCanvas.height);
                graphEditor.display();
                requestAnimationFrame(animate);

            }


        </script>
    </body>
</html>
